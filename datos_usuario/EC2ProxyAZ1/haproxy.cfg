global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    maxconn 4096

defaults
    log global
    option tcplog
    option dontlognull
    timeout connect 5s
    timeout client 50s
    timeout server 50s
    timeout tunnel 1h
    retries 3

# Proxy para conexiones XMPP (5222 - Client-to-Server)
frontend xmpp_frontend
    bind *:5222 
    mode tcp
    default_backend ejabberd_servers

backend ejabberd_servers
    mode tcp
    balance roundrobin
    option tcp-check
    server ejabberd1 10.0.3.10:5222 check
    # Si tienes más servidores Ejabberd, agrégalos aquí

# Proxy para conexiones XMPP Server-to-Server (5269)
frontend xmpp_s2s_frontend
    bind *:5269
    mode tcp
    default_backend ejabberd_s2s_servers

backend ejabberd_s2s_servers
    mode tcp
    balance roundrobin
    option tcp-check
    server ejabberd1 10.0.3.10:5269 check

# Proxy para HTTP WebAdmin, BOSH y WebSockets (5280)
frontend http_xmpp
    bind *:5280
    mode tcp
    default_backend http_xmpp_backend

backend http_xmpp_backend
    mode tcp
    balance roundrobin
    option tcp-check
    server ejabberd1 10.0.3.10:5280 check

# Proxy para HTTPS WebSockets y BOSH (5443)
frontend https_xmpp
    bind *:5443 
    mode tcp
    default_backend https_xmpp_backend

backend https_xmpp_backend
    mode tcp
    balance roundrobin
    option tcp-check
    server ejabberd1 10.0.3.10:5443 check